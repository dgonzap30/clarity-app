<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <style>
    @media (prefers-color-scheme: dark) {
      .c-stroke { stroke: #4A90FF; }
      .c-fill { fill: #4A90FF; }
    }
    @media (prefers-color-scheme: light) {
      .c-stroke { stroke: #3B82F6; }
      .c-fill { fill: #3B82F6; }
    }
  </style>

  <!-- C-shaped arc - EXACT copy from logo component -->
  <path
    d="M16 4C9.373 4 4 9.373 4 16s5.373 12 12 12c3.314 0 6.314-1.343 8.485-3.515"
    stroke-width="3"
    stroke-linecap="round"
    fill="none"
    class="c-stroke"
  />

  <!-- Center dot - EXACT copy from logo component -->
  <circle
    cx="16"
    cy="16"
    r="4"
    class="c-fill"
  />
</svg>
